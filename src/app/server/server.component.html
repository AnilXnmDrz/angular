<p>the server component </p>

<input type="text" 
class="form-control"
(input)="onUpdateServerName($event)" >

<input type="text" 
class="form-control"
[(ngModel)]="serverName" >
<p>{{serverName}} </p>

<button class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onClickServer()" >
    Add Server
</button>
<button class="btn btn-primary"
[disabled]="serverName===''"
(click)="onClickServer()" >
    Reset
</button>
<p *ngIf="serverCreated else noServer ">{{serverStatus}}</p>
<ng-template #noServer > <p> create server</p> </ng-template>
<app-errorAlert></app-errorAlert>

<p [ngStyle]="{backgroundColor : getColor(),width:fit-context}" >status</p>
